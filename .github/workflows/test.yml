name: "Test"
on: pull_request

jobs:
  npm_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14.x, 16.x, 18.x ]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        cache: npm 
        node-version: ${{ matrix.node }}

    - run: npm install

    # install licensed
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ruby
    - uses: github/setup-licensed@v1
      with:
        version: '4.x'

    - run: npm run test
